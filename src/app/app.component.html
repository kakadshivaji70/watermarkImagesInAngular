<h2>Adding Watermark To Image Using watermarkjs Angular</h2>

<div class="row">
  <b>Select Iamge :</b>
  <input type="file" (change)="onAnySelectedFile($event, 'image')"/>
  <img [src]="selectedImage" alt="Selected image goes here" width="300" height="200"/>
  <br />
  <br />
  <b>Select Logo :</b> 
  <input type="file" (change)="onAnySelectedFile($event, 'logo')"/>
  <img [src]="selectedLogo" alt="Selected logo goes here" width="300" height="200"/>
</div>
<br/>
<button (click)="addLogoWatermark()">Add Logo Watermark</button>
<br />
